<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>

<body>
    <h1>Bievenidos a los formularios! ;)</h1>

    <form class=" bg-info w-50 m-auto text-white p-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <form >
        <fieldset>
            <legend>Datos usuario</legend>
            <div>
                <label for="name">Nombre :</label>
                <input type="text" name="name" id="name" placeholder="Ingresa tu nombre " >
            </div>
            <div>
                <label for="correo">Email :</label>
                <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo " >
            </div>
        </fieldset>
        <div>
            <label for="clave">Clave :</label>
            <input type="password" name="clave" id="clave" placeholder="Ingresa tu clave " >
        </div>

        <div>
            <div>
                <label for="express">envio super raopido</label>
                <input type="radio" name="envio" id="express">
            </div>
            <div>
                <label for="normal">envio rapido</label>
                <input type="radio" name="envio" id="normal">
            </div>
            <div>
                <label for="demorado"> envio normal</label>
                <input type="radio" name="envio" id="demorado">
            </div>
            
        </div>

        <div>
            <select>
                <option value="express">Envió express</option>
                <option value="normal">Envió normal</option>
                <option value="demorado">Envió demorado</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
                
    </form>

</body>

</html>
